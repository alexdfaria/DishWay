    <script>
        $(document).ready(function () {
            $("#register").click(function (e) {
                //  e.preventDefault();
                alert('cuntsssssssss')
                $.ajax({
                    url: "http://127.0.0.1:3001/api/users/register",
                    type: "post",
                    dataType: "json",
                    data: {
                        name: $("#name").val(),
                        email: $("#email").val(),
                        password: $("#password").val()
                    },
                    success: function (result) {
                        var storage = window.localStorage;
                        storage.setItem('id', result.user) // Pass a key name and its value to add or update that key.
                        alert('this is storage:' + storage);
                        $("#login").attr("href", "pageapp-register.html");
                    },
                    error: function (request, error) {
                        alert("Request: " + JSON.stringify(error));
                    }
                });
            })
        });
    </script>
