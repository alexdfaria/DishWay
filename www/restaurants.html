<body class="theme-light" data-background="none" data-highlight="red2">

        <div class="page-content header-clear-medium" id="restaurants">
            <span id="button" 
            class="button button-margins bg-highlight round-small bottom-30 shadow-huge button-m button-full">Load
            more restaurants</span>
            <div class="preload-spinner2 border-highlight" id="loader"></div>
        </div>

        <div class="menu-hider"></div>
    </div>
    <script type="text/javascript" src="scripts/jquery.js"></script>
    <script type="text/javascript" src="scripts/plugins.js"></script>
    <script type="text/javascript" src="scripts/custom.js"></script>
    <script>
        $(document).ready(function () {
            $("#button").hide();
            $("#loader").hide();
            var page = 1
            $.ajax({
                type: "get",
                url: "http://127.0.0.1:3001/api/restaurants/rating",
                dataType: "json",
                data: {
                    page: page,
                    size: 10
                },
                success: function (response) {
                    for (let i = response.length - 1; i >= 0; i--) {
                        response[i].restaurant.location.locality = response[i].restaurant.location.locality.substr(0, 35)
                        response[i].restaurant.name = response[i].restaurant.name.substr(0, 17)
                        response[i].restaurant.location.address = response[i].restaurant.location.address.substr(0, 56)
                        $('#restaurants').prepend( ` <div class="content-boxed content-boxed-full"> <div data-height="200" class="caption  shadow-huge bottom-15" style="height: 200px;"> <div class="caption-bottom top-25 left-20"> <p class="color-white font-10 opacity-80 top-15 bottom-5"><i class="far fa-calendar"></i> August 28 <i class="left-15 far fa-clock"></i> 09:00 PM</p> <p class="under-heading color-white font-10 opacity-80"><i class="fa fa-map-marker-alt"></i>` + response[i].restaurant.location.address + ` </p> </div> <div class="caption-overlay bg-gradient opacity-90"></div> <div class="caption-bg bg-18" style="background-image: url('` + response[i].restaurant.featured_image + `');"> </div> </div> <div class="content bottom-10"> <div class="float-left"> <h1 class="bolder">` + response[i].restaurant.name + `</h1> <p class="font-10 under-heading bottom-15"><i class="fa fa-map-marker-alt right-10"></i>` + response[i].restaurant.location.locality + `</p> </div> <a href="restaurant.html?id=`+ response[i].restaurant.id + `" class="button button-xs bg-highlight round-huge shadow-huge float-right font-11 top-5">View restaurant</a> </div> </div>` );
                    }
                    $("#button").show();
                }
            });

            $("#button").click(function (e) { 
                e.preventDefault();
                page++
                $("#button").hide();
                $("#loader").show();

            $.ajax({
                type: "get",
                url: "http://127.0.0.1:3001/api/restaurants/rating",
                dataType: "json",
                data: {
                    page: page,
                    size: 10
                },
                success: function (response) {
                    $("#loader").hide(); 
                    $("#button").show();    
                    for (let i = 0; i < response.length; i++) {
                        response[i].restaurant.location.locality = response[i].restaurant.location.locality.substr(0, 35)
                        response[i].restaurant.name = response[i].restaurant.name.substr(0, 17)
                        response[i].restaurant.location.address = response[i].restaurant.location.address.substr(0, 56)
                        $('#button').before( ` <div class="content-boxed content-boxed-full"> <div data-height="200" class="caption  shadow-huge bottom-15" style="height: 200px;"> <div class="caption-bottom top-25 left-20"> <p class="color-white font-10 opacity-80 top-15 bottom-5"><i class="far fa-calendar"></i> August 28 <i class="left-15 far fa-clock"></i> 09:00 PM</p> <p class="under-heading color-white font-10 opacity-80"><i class="fa fa-map-marker-alt"></i>` + response[i].restaurant.location.address + ` </p> </div> <div class="caption-overlay bg-gradient opacity-90"></div> <div class="caption-bg bg-18" style="background-image: url('` + response[i].restaurant.featured_image + `');"> </div> </div> <div class="content bottom-10"> <div class="float-left"> <h1 class="bolder">` + response[i].restaurant.name + `</h1> <p class="font-10 under-heading bottom-15"><i class="fa fa-map-marker-alt right-10"></i>` + response[i].restaurant.location.locality + `</p> </div> <a href="#" class="button button-xs bg-highlight round-huge shadow-huge float-right font-11 top-5">View restaurant</a> </div> </div>` );
                    }
                }
            });
                
            });

        });
    </script>
