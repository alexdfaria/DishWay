
    <div id="page">
        <script>
            $(document).ready(function () {
                var storage = window.localStorage;
                var name = storage.getItem('user_name')

                $.ajax({
                    type: "get",
                    url: "http://127.0.0.1:3001/api/users/list",
                    dataType: "json",
                    success: function (response) {
                        for (let i = 0; i < response.length; i++) {
                            if (response[i]._id == storage.getItem("user_id")) {

                                $("#email").text(response[i].email);
                            }
                        }
                    }
                });

                $.ajax({
                    type: "get",
                    url: "http://127.0.0.1:3001/api/reservations/user",
                    data: {
                        "user_id": storage.user_id,
                    },
                    dataType: "json",
                    success: function (response) {
                        $("#bookings").text(response.length);
                    }
                });

                $("#name").text(name);
            });
        </script>
